            <h4><a href="{% url 'home' %}">CROSSBOOK.</a></h4>
        </div>
    </nav>
    <div class="header-nav-right">
        {% if request.user.is_authenticated %}
            <ul class="nav-links">
                <li class="nav-link"><a href="{% url 'sell' %}">出品する</a></li>
            </ul>
            <ul class="nav-links dropdown-menu">
                <li class="dropdown-menu-list"><a href="{% url 'profile' user.id %}">マイページ</a></li>
                <li class="dropdown-menu-list"><a href="{% url 'account' %}">アカウント編集</a></li>
                <li class="dropdown-menu-list"><a href="{% url 'logout' %}">ログアウト</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        {% else %}
            <ul class="nav-links">
                <li class="nav-link"><a href="{% url 'signup' %}">新規登録</a></li>
                <li class="nav-link"><a href="{% url 'login' %}">ログイン</a></li>

        {% endif %}

</div>
<script src={% static 'js/app.js' %}></script>
